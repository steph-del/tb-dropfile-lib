<div>
  <tb-dropfile-box
  [allowedFileTypes]="['jpeg', 'png']"
  [maxFileSize]="5000"
  [maxImageFileSize]="2000"
  [ignoreOversizedFiles]="false"
  [ignoreOversizedImageFiles]="false"
  [allowFullWindowDrop]="true"
  [label]="'Déposer une photo ici ou cliquer pour importer'"
  [labelHelp]="'Fichiers jpeg et png uniquement, 5 mb max par image'"
  [labelFullWindow]="'Déposer une photo ici'"
  (acceptedFiles)="acceptedFiles($event)"
  (rejectedFiles)="rejectedFiles($event)"
  (geolocatedPhotoLatLng)="geolocatedPhotoLatLng($event)"></tb-dropfile-box>
</div>
